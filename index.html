<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Inventory</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b0b0f">
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:20px">Tech Inventory</h1>
    <div class="chip" id="net">offline</div>
  </header>

  <main>
    <!-- Login Gate -->
    <section id="gate" class="card">
      <h2 style="margin:0 0 4px 0">Welcome to Tech Inventory</h2>
      <p class="muted small">Enter your 4-digit team PIN</p>
      <form id="loginForm" class="inline" autocomplete="off">
        <input id="pin" inputmode="numeric" maxlength="4" placeholder="••••" style="max-width:140px" />
        <button type="submit" style="min-width:140px">Enter</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- App -->
    <section id="app" class="hidden">
      <!-- Identity -->
      <section class="card">
        <div class="row">
          <label>Company
            <input id="company" placeholder="e.g. Main" />
          </label>
          <label>Technician
            <input id="tech" placeholder="Your name" />
          </label>
        </div>
        <div class="small muted" id="sync">Sync: idle</div>
      </section>

      <!-- PRIMARY: Multi-Entry always visible -->
      <section id="bulkPanel" class="card">
        <div class="split">
          <strong>Log Parts (Multi-Entry)</strong>
          <div class="inline">
            <button id="bulkAdd" type="button">Add line</button>
            <button id="bulkSubmit" type="button">Submit All</button>
          </div>
        </div>

        <table id="bulkTable" style="width:100%;border-collapse:collapse;margin-top:8px">
          <thead>
            <tr>
              <th style="text-align:left;padding:8px">PartID</th>
              <th style="text-align:left;padding:8px">Action</th>
              <th style="text-align:left;padding:8px">From</th>
              <th style="text-align:left;padding:8px">To</th>
              <th style="text-align:right;padding:8px">Qty</th>
              <th style="padding:8px"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="row" style="margin-top:8px">
          <label>Job Code
            <input id="jobCode" placeholder="e.g. WO-1234" />
          </label>
          <label>Note
            <input id="note" placeholder="optional comment" />
          </label>
        </div>
      </section>

      <!-- Tools (Count / Backorder / History) -->
      <section class="card">
        <div class="split">
          <strong>Tools</strong>
          <div class="inline">
            <button id="btnCount" type="button">Count Mode</button>
            <button id="btnBackorder" type="button">Backorder</button>
            <button id="btnHistory" type="button">History</button>
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <label>PartID (for Count / Backorder)
            <input id="partId" list="partsList" placeholder="Type or scan PartID" />
            <datalist id="partsList"></datalist>
          </label>
        </div>
      </section>

      <!-- Count Mode -->
      <section id="countPanel" class="card hidden">
        <div class="split">
          <strong>Count Part (set absolute quantities)</strong>
          <button id="btnCloseCount" type="button">Close</button>
        </div>
        <div id="countMeta" class="muted small"></div>
        <table id="countTable" style="width:100%;border-collapse:collapse;margin-top:8px"></table>
        <div class="row" style="margin-top:8px">
          <button id="btnSaveCounts" type="button">Save Counts</button>
        </div>
      </section>

      <!-- History by Technician -->
      <section id="historyPanel" class="card hidden">
        <div class="split">
          <strong>History by Technician</strong>
        <button id="historyClose" type="button">Close</button>
        </div>

        <div class="row">
          <label>Technician
            <select id="historyTech"></select>
          </label>
          <label>Company (optional)
            <input id="historyCompany" placeholder="e.g. Main" />
          </label>
        </div>

        <div class="row">
          <label>Filter PartID (optional)
            <input id="historyPart" placeholder="e.g. 639458345" />
          </label>
          <label>Max rows
            <input id="historyLimit" type="number" min="10" step="10" value="100" />
          </label>
        </div>

        <div class="row">
          <button id="historyLoad" type="button">Load History</button>
        </div>

        <div id="historyList" style="margin-top:8px"></div>
      </section>

      <!-- Recent Actions -->
      <section class="card">
        <h3 style="margin-top:0">Recent</h3>
        <ul id="recent"></ul>
      </section>
    </section>
  </main>

  <footer>
    <small>v1 • <span id="statusChip">Ready</span></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
