<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Inventory</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b0b0f">
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:20px">Tech Inventory</h1>
    <div class="chip" id="net">offline</div>
  </header>

  <main>
    <!-- Login Gate -->
    <section id="gate" class="card">
      <h2 style="margin:0 0 4px 0">Welcome to Tech Inventory</h2>
      <p class="muted small">Enter your 4-digit team PIN</p>
      <form id="loginForm" class="inline" autocomplete="off">
        <input id="pin" inputmode="numeric" maxlength="4" placeholder="••••" style="max-width:140px" />
        <button type="submit" style="min-width:140px">Enter</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- App -->
    <section id="app" class="hidden">
      <!-- Identity -->
      <section class="card">
        <div class="row">
          <label>Job Code (optional)
            <input id="jobCode" placeholder="e.g. ETA-509" />
          </label>
          <label>Technician
            <input id="tech" placeholder="Your name" />
          </label>
        </div>
        <div class="small muted" id="sync">Sync: idle</div>
      </section>

      <!-- PRIMARY: Multi-Entry always visible -->
      <section id="bulkPanel" class="card">
        <div class="split">
          <strong>Log Parts (Multi-Entry)</strong>
          <div class="inline">
            <button id="bulkAdd" type="button">Add line</button>
            <button id="bulkSubmit" type="button">Submit All</button>
          </div>
        </div>

        <div id="bulkWrap">
          <table id="bulkTable" style="width:100%;border-collapse:collapse;margin-top:8px;min-width:640px">
            <thead>
              <tr>
                <th style="text-align:left;padding:8px;min-width:120px">PartID</th>
                <th style="text-align:left;padding:8px;min-width:120px">Category</th>
                <th style="text-align:left;padding:8px;min-width:110px">Action</th>
                <th style="text-align:left;padding:8px;min-width:110px">From</th>
                <th style="text-align:left;padding:8px;min-width:110px">To</th>
                <th style="text-align:right;padding:8px;min-width:90px">Qty</th>
                <th style="padding:8px;min-width:60px"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row" style="margin-top:8px">
          <label>Note
            <input id="note" placeholder="optional comment" />
          </label>
        </div>
      </section>

      <!-- Tools -->
      <section class="card">
        <div class="split">
          <strong>Tools</strong>
          <div class="inline">
            <button id="btnCount" type="button">Count Mode</button>
            <button id="btnBackorder" type="button">Backorder</button>
            <button id="btnHistory" type="button">History</button>
          </div>
        </div>
        <!-- Panels below handle UX -->
      </section>

      <!-- Count Mode (PartID only) -->
      <section id="panelCount" class="card hidden">
        <div class="split">
          <strong>Count Part (set absolute quantities)</strong>
          <button id="btnCloseCount" type="button">Close</button>
        </div>

        <div class="row" style="margin-top:8px">
          <label>PartID
            <input id="countPartId" list="partsList" placeholder="Type or scan PartID" />
          </label>
        </div>

        <div id="countMeta" class="muted small"></div>
        <table id="countTable" style="width:100%;border-collapse:collapse;margin-top:8px"></table>
        <div class="row" style="margin-top:8px">
          <button id="btnSaveCounts" type="button">Save Counts</button>
        </div>
      </section>

      <!-- Backorder -->
      <section id="panelBackorder" class="card hidden">
        <div class="split">
          <strong>Backorder</strong>
          <button id="btnCloseBackorder" type="button">Close</button>
        </div>

        <div class="row">
          <label>PartID
            <input id="boPartId" list="partsList" placeholder="Select PartID" />
          </label>
          <label>Category
            <input id="boCategory" list="catsList" placeholder="e.g. BUNN" />
          </label>
        </div>

        <div class="row">
          <label>Quantity
            <input id="boQty" type="number" min="1" step="1" placeholder="1" />
          </label>
          <label>Expected (optional)
            <input id="boExpected" type="date" />
          </label>
        </div>

        <div class="row">
          <label>Note (optional)
            <input id="boNote" placeholder="comment" />
          </label>
        </div>

        <div class="row">
          <button id="btnSubmitBackorder" type="button">Submit Backorder</button>
        </div>
      </section>

      <!-- History (Filter By …) -->
      <section id="panelHistory" class="card hidden">
        <div class="split">
          <strong>History</strong>
          <button id="historyClose" type="button">Close</button>
        </div>

        <div class="row">
          <label>Filter by
            <select id="histFilter">
              <option value="tech">Technician</option>
              <option value="daterange">Date range</option>
              <option value="category">Category</option>
              <option value="part">Part ID</option>
              <option value="job">Job Code</option>
            </select>
          </label>
          <label>Max rows
            <input id="historyLimit" type="number" min="10" step="10" value="100" />
          </label>
        </div>

        <!-- Contextual fields (JS will show/hide by filter) -->
        <div class="row" id="histFieldTech">
          <label>Technician
            <select id="historyTech"></select>
          </label>
        </div>

        <div class="row hidden" id="histFieldDate">
          <label>Start
            <input id="historyStart" type="date" />
          </label>
          <label>End
            <input id="historyEnd" type="date" />
          </label>
        </div>

        <div class="row hidden" id="histFieldCategory">
          <label>Category
            <input id="historyCategory" list="catsList" placeholder="e.g. BUNN" />
          </label>
        </div>

        <div class="row hidden" id="histFieldPart">
          <label>PartID
            <input id="historyPart" list="partsList" placeholder="e.g. 639458345" />
          </label>
        </div>

        <div class="row hidden" id="histFieldJob">
          <label>Job Code
            <input id="historyJob" placeholder="e.g. ETA-509" />
          </label>
        </div>

        <div class="row">
          <button id="historyLoad" type="button">Load</button>
        </div>

        <div id="historyList" style="margin-top:8px"></div>
      </section>

      <!-- Recent Actions -->
      <section class="card">
        <h3 style="margin-top:0">Recent</h3>
        <ul id="recent"></ul>
      </section>
    </section>
  </main>

  <footer>
    <small>v1 • <span id="statusChip">Ready</span></small>
  </footer>

  <!-- Global datalists -->
  <datalist id="partsList"></datalist>
  <datalist id="catsList"></datalist>

  <!-- Toast (JS will reuse or create if missing) -->
  <div class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
