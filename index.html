<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:20px">Tech Inventory</h1>
    <div class="chip" id="net">offline</div>
  </header>

  <main>
    <!-- Login Gate -->
    <section id="gate" class="card">
      <h2 style="margin:0 0 4px 0">Welcome to Tech Inventory</h2>
      <p class="muted small">Enter your 4-digit team PIN</p>
      <form id="loginForm" class="inline">
        <input id="pin" inputmode="numeric" maxlength="4"
               placeholder="••••" style="max-width:140px" />
        <button type="submit" style="min-width:140px">Enter</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </section>

    <!-- App -->
    <section id="app" class="hidden">
      <section class="card">
        <div class="row">
          <label>Company
            <input id="company" placeholder="e.g. Main" />
          </label>
          <label>Technician
            <input id="tech" placeholder="Your name" />
          </label>
        </div>

        <div class="row">
          <label>Action
            <select id="action">
              <option value="used">Used</option>
              <option value="received">Received</option>
              <option value="moved">Moved</option>
            </select>
          </label>
          <label>Job Code
            <input id="jobCode" placeholder="e.g. WO-1234" />
          </label>
        </div>

        <label>PartID
          <input id="partId" list="partsList" placeholder="Type or scan PartID" />
          <datalist id="partsList"></datalist>
        </label>

        <div class="row">
          <label>From (for Used/Move)
            <select id="fromLoc"></select>
          </label>
          <label>To (for Receive/Move)
            <select id="toLoc"></select>
          </label>
        </div>

        <div class="row">
          <label>Quantity
            <input id="qty" type="number" step="0.01" min="0.01" />
          </label>
          <label>Note
            <input id="note" placeholder="optional comment" />
          </label>
        </div>

        <div class="row">
          <button id="btnSubmit" type="button">Submit</button>
          <button id="btnCount" type="button">Count Mode</button>
          <button id="btnBackorder" type="button">Backorder</button>
        </div>
        <div class="small muted" id="sync">Sync: idle</div>
      </section>

      <!-- Count Mode -->
      <section id="countPanel" class="card hidden">
        <div class="split">
          <strong>Count Part (set absolute quantities)</strong>
          <button id="btnCloseCount" type="button">Close</button>
        </div>
        <div id="countMeta" class="muted small"></div>
        <table id="countTable" style="width:100%;border-collapse:collapse;margin-top:8px">
          <!-- rows injected -->
        </table>
        <div class="row" style="margin-top:8px">
          <button id="btnSaveCounts" type="button">Save Counts</button>
        </div>
      </section>

      <!-- Recent Actions -->
      <section class="card">
        <h3 style="margin-top:0">Recent</h3>
        <ul id="recent"></ul>
      </section>
    </section>
  </main>

  <footer>
    <small>v1 • <span id="statusChip">Ready</span></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
